<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-start">
        <form id="personal-details">
          <h3 class="mx-5 my-3" style="color: #fff">Enter personal details</h3>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="mx-5 my-3">
                <label for="fname" class="form-label">First Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter first name"
                  name="fname"
                />
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="mx-5 my-3">
                <label for="lname" class="form-label">Last name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="lname"
                  placeholder="Enter last name"
                  name="lname"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="mx-5 my-3">
                <label for="email" class="form-label">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter email"
                  name="email"
                />
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="mx-5 my-3">
                <label for="phone" class="form-label">Phone:</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  placeholder="Enter phone number"
                  name="phone"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="mx-5 my-3">
              <div class="col-lg-6">
                <label for="address">Address:</label>
                <textarea
                  class="form-control"
                  rows="2"
                  id="address"
                  name="address"
                  style="resize: none"
                ></textarea>
              </div>
            </div>
          </div>
          <button type="submit" class="mx-5 btn submit-btn">Add</button>

          <div class="mx-5 mt-3 error"></div>
        </form>
        <div id="data"></div>
      </div>
    </div>

    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-footer">
            <span>Are you sure u want to delete this detail ? </span>
            <button type="button" class="btn btn-primary">No</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="remove-card-btn"
            >
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
